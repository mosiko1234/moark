name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-publish:
    name: Build and publish packages to PyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine hatchling
    
    - name: Build moark-pack
      run: |
        cd moark-pack
        python -m build
        cd ..
    
    - name: Build moark-ingest
      run: |
        cd moark-ingest
        python -m build
        cd ..
    
    - name: Check distributions
      run: |
        twine check moark-pack/dist/*
        twine check moark-ingest/dist/*

    
    - name: Publish moark-pack to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload moark-pack/dist/*
    
    - name: Publish moark-ingest to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload moark-ingest/dist/*
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          moark-pack/dist/*
          moark-ingest/dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
